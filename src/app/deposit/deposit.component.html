<div>
    <label for="depositAmount">Deposit Amount</label>
    <input type="number" id="depositAmount" name="depositAmount" [(ngModel)]="depositAmount">
    <label for="pin">Enter Pin</label>
    <input type="text" id="pin" name="pin" [(ngModel)]="pin">
    <button (click)="deposit()">Deposit</button>
</div>
