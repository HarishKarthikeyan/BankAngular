<div class="box">
    <div class="form-container">
        <label for="depositAmount">Deposit Amount</label><br>
        <input type="number" id="depositAmount" name="depositAmount" [(ngModel)]="depositAmount"><br>
        <label for="pin">Enter Pin</label><br>
        <input type="text" id="pin" name="pin" [(ngModel)]="pin"><br>
        <button (click)="deposit()">Deposit</button>
    </div>
</div>
