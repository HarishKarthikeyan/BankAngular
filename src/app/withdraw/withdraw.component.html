<div>
    <label for="withdrawAmount">Withdraw Amount</label>
    <input type="number" id="withdrawAmount" name="withdrawAmount" [(ngModel)]="withdrawAmount">
    <label for="pin">Enter Pin</label>
    <input type="text" id="pin" name="pin" [(ngModel)]="pin">
    <button (click)="withdraw()">Withdraw</button>
</div>
